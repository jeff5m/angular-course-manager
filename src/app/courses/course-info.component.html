<h2>Course Info</h2>

<hr />

<form #courseForm="ngForm">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.name"
        [ngClass]="{'is-invalid': courseName.invalid}"
        #courseName="ngModel"
        required
        name="name"
        type="text"
        class="form-control"
      >
      <div class="invalid-feedback">
        <span>Course Name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.price"
        [ngClass]="{'is-invalid': coursePrice.invalid}"
        #coursePrice="ngModel"
        required
        name="price"
        type="number"
        class="form-control"
      >
      <div class="invalid-feedback">
        <span>Course Price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.rating"
        [ngClass]="{'is-invalid': courseRating.invalid}"
        #courseRating="ngModel"
        required
        name="rating"
        type="number"
        class="form-control"
      >
      <div class="invalid-feedback">
        <span>Course Rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea
        [(ngModel)]="course.description"
        [ngClass]="{'is-invalid': courseDescription.invalid}"
        #courseDescription="ngModel"
        required
        name="description"
        class="form-control"
      ></textarea>
      <div class="invalid-feedback">
        <span>Course Description is required</span>
      </div>
    </div>
  </div>

  <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>

</form>
